<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>

<body>
    <h1>Slider</h1>
    <div class="slider">
        <div class="slider__box">
            <div class="slider__item">
                <img src="img/1.jpg" alt="auto" class="slider__img">
            </div>
            <div class="slider__item">
                <img src="img/2.jpg" alt="auto" class="slider__img">
            </div>
            <div class="slider__item">
                <img src="img/3.jpg" alt="auto" class="slider__img">
            </div>
            <div class="slider__item">
                <img src="img/4.jpg" alt="auto" class="slider__img">
            </div>
        </div>
        <div class="btn__box">
            <button class="btn prev">Prev</button>
            <button class="btn next">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
